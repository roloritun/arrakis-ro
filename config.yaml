hostservices:
  restserver:
    host: "0.0.0.0"
    port: "7000"
    state_dir: "./vm-state"
    bridge_name: "br0"
    bridge_ip: "10.20.1.1/24"
    bridge_subnet: "10.20.1.0/24"
    chv_bin: "./resources/bin/cloud-hypervisor"
    kernel: "./resources/bin/vmlinux.bin"
    rootfs: "./out/arrakis-guestrootfs-ext4.img"
    initramfs: "./out/initramfs.cpio.gz"
    port_forwards:
      - port: "5901"
        description: "gui"
      - port: "5736-5740"
        description: "code"
      - port: "6080"
        description: "novnc"
      - port: "9222"
        description: "cdp"
    stateful_size_in_mb: "2048"
    guest_mem_percentage: "30"
  client:
    server_host: "127.0.0.1"
    server_port: "7000"
guestservices:
  codeserver:
    port: "4030"
  cmdserver:
    port: "4031"
  novncserver:
    port: "6080"
  cdpserver:
    port: "2999"  # Just below the dynamic range (3000-6000)  # External CDP proxy port (different from guest 9222)
